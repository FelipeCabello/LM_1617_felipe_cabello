			// CORRECCION EXAMEN

			//IMAGENES
			$("#images img").click(function(event) {

			});

			//BORDES
			$("#colors div").click(function(event) {
				var color = $(this).css("background-color");
				$("#picture").css("border-color",color);
				$("#picture img").css("border-color",color);
			});

			//ZOOM IN
			$("#zoom img:nth-child(1)").click(function(event) {
				$("#picture img").animate({
					width : "+=25px",
					height : "+=25px",
					margin : "-=13.5px",
				},50);
			});

			//ZOOM OUT
			$("#zoom img:nth-child(2)").click(function(event) {

				if () {

						height : "-=25px",
