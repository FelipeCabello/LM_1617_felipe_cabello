<!DOCTYPE html>
<html>
	<head>
		<script src="js/jquery-3.1.1.min.js"></script>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="estilos.css">
	</head>
	<body>
		<div id="container">
			<div id="square">

			</div>
		</div>
		<script>
		$(function() {
			$("body").keypress(function(event){

				var tecla = event .which;

				//Muestra la tecla que pulsas por consola
				console.log(tecla);

				//Izquierda Tecla A
				if (tecla == 97){
					$("#square").animate({
						left : "-=10px"
					},200);
				}

				//Arriba Tecla W
				if (tecla == 119){
					$("#square").animate({
						top : "-=10px"
					},200);
				}

				//Derecha Tecla D
				if (tecla == 100){
					$("#square").animate({
						left : "+=10px"
					},200);
				}

				//Abajo Tecla S
				if (tecla == 115){
					$("#square").animate({
						top : "+=10px"
					},200);
				}

			});
		});
		</script>
	</body>
</html>
